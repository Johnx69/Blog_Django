{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create Blog
{% endblock %}

{% block body_block %}
    <h2>Write Your Blog Here:</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-success btn-sm" type="submit ">Publish</button>
    </form>
{% endblock %}
