{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Change User Profile
{% endblock %}

{% block body_block %}
    <h2>User Profile Change</h2>
    <form action="" method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-primary btn-sm" type="submit">Change</button>
    </form>
{% endblock %}
