{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Password Change Page
{% endblock %}

{% block body_block %}

{% if changed %}
<div class="alert alert-success">
    Password Change Successfully`!
</div>
{% endif %}
<h2>Password Change</h2>
<form action="" method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button href="{% url 'App_Login:user_change' %}" class="btn btn-primary btn-sm" type="submit">Change</button>
</form>

{% endblock %}
