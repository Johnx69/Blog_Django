{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Profile picture update
{% endblock %}

{% block body_block %}
    <h2>Add Profile Picture</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-primary btn-sm" type="submit">Add Picture</button>
    </form>
{% endblock %}
