<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
                <a href="{% url 'App_Blog:create_blog' %}" class='nav-link'>Write Blog</a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'App_Login:logout' %}" class='nav-link'>Logout</a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'App_Login:profile' %}" class='nav-link'>Profile</a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a href="{% url 'App_Login:signup' %}" class='nav-link'>Sign Up</a>
            </li>

            <li class="nav-item active">
                <a href="{% url 'App_Login:signin' %}" class='nav-link'>Login</a>
            </li>
            {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <div class="nav-item dropdown">
            <a href="" class="nav-link dropdown-toggle" id='navbardrop' data-toggle='dropdown'>
                {{ user.username }}
            </a>
            <div class="dropdown-menu">
                <a href="{% url 'App_Blog:my_blogs' %}" class="dropdown-item">My Blog</a>
                <a href="{% url 'App_Login:profile' %}" class="dropdown-item">Your Profile</a>
                <a href="{% url 'App_Login:logout' %}" class="dropdown-item">Logout</a>
            </div>
        </div>
        {% endif %}
    </nav>

    <div class="container" style="padding-top: 20px;">
        {% block body_block %}

        {% endblock %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
